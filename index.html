<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
 
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Navbar Prctice</title>
</head>
<body class="bg-blue-600 ">
    <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="openslide()">
        <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
    </span>
    <div class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-gray-900 left-[-300px]" >
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center justify-between">
                <i class="bi bi-app-indicator px-2 py-1 bg-blue-600 rounded-md"></i>
    
                <h1 class="font-bold text-gray-200 text-[15px] ml-3">Tailwindbar</h1>
                <i class="bi bi-x cursor-pointer py-2 lg:hidden " onclick="openslide()"></i>
                
    
            </div>
            <hr class="my-2 text-gray-600">
        </div>
        <div class="py-2.4 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700  text-white">
            <i class="bi bi-search text-sm"></i>
            <input type="text" placeholder="Search" class="text-[15px] ml-4 w-full bg-transparent focus:outline-none py-3">
        </div>
        <div class="py-2.4 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <i class="bi bi-house-door-fill "></i>
            <span class="text-[20px] ml-4">Home</span>
            
        </div>
        <div class="py-2.4 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <i class="bi bi-bookmark-fill "></i>
            <span class="text-[20px] ml-4">Bookmark</span>
            
        </div>
        <hr class="my-2 text-gray-100">
        <div class="py-2.4 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white" onclick="dropdown()">
           <i class="bi bi-chat-left-text-fill"></i>
           <div class="flex justify-between w-full items-center">
               <span class="text-[20px] ml-4 text-gray-200">Chatbox</span>
               <span class="text-sm rotate-180" id="arrow">
                   <i class="bi bi-chevron-down"></i>
               </span>
           </div>
            
        </div>
        <div class="text-left text-sm font-thin  mt-2 w-4/5 mx-auto text-gray-200" id="submenu">
            <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Social</h1>
            <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Personal</h1>
            <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Friends</h1>
        </div>
        <div class="py-2.4 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <i class="bi bi-box-arrow-in-right "></i>
            <span class="text-[20px] ml-4">Logout</span>
            
        </div>
        
    </div>
    <script>
        function dropdown(){
            document.getElementById('submenu').classList.toggle('hidden');
            document.getElementById('arrow').classList.toggle('rotate-0');
        }
        function openslide(){
            document.querySelector('.sidebar').classList.toggle('left-0');
        }
    </script>
</body>
</html>
